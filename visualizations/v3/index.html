function print_chart(){
    chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			type: 'scatter',
			zoomType: 'xy'
		},
        title: {
            text: 'Visited Topics'
        },
        subtitle: {
            style: {
                position: 'absolute',
                right: '0px',
                bottom: '10px'
            }
        },
        legend: {
            align: 'center',
            verticalAlign: 'bottom',
            borderWidth: 1,
            backgroundColor: '#FFFFFF'
        },
        xAxis: {
            type: "datetime",
            maxZoom: 14 * 24 * 3600000 // fourteen days
        },
        yAxis: {
            categories: [
                'gcc',
                'compiler',
                'bash',
                'visit_URL',
                'goto'
            ],
            title: {
                text: 'Event type'
            },
            labels: {
                formatter: function() {
                    return this.value;
                }
            },
            min: 0
        },
        plotOptions: {
            area: {
                fillOpacity: 0.5
            }
        },
        series: [{
            name: '>10',
            data: [[Date.UTC(2012,1,3),0],[Date.UTC(2012,1,3),4],[Date.UTC(2012,1,3),2],[Date.UTC(2012,1,3),3],[Date.UTC(2012,1,6),2],[Date.UTC(2012,1,1),4],[Date.UTC(2012,1,2),2],[Date.UTC(2012,1,3),2],[Date.UTC(2012,1,4),1],[Date.UTC(2012,1,11),2],[Date.UTC(2012,1,12),3],[Date.UTC(2012,1,13),2]]
        }, {
            name: '<10',
            data: [[Date.UTC(2012,1,1),4],[Date.UTC(2012,1,2),2],[Date.UTC(2012,1,3),1],[Date.UTC(2012,1,4),1],[Date.UTC(2012,1,5),2],[Date.UTC(2012,1,6),4],[Date.UTC(2012,1,7),2],[Date.UTC(2012,1,8),2],[Date.UTC(2012,1,9),1],[Date.UTC(2012,1,10),2],[Date.UTC(2012,1,12),2],[Date.UTC(2012,1,13),4]]
        }]
	});
}
    


function print_chart1() {
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container1',
			defaultSeriesType: 'column'
		},
		title: {
			text: 'Engagement'
		},
		xAxis: {
			categories: [
				'block1', 
				'block2', 
				'block3', 
				'block4', 
				'block5'
			]
		},
		yAxis: {
			min: 0,
			title: {
				text: '#'
			}
		},
		legend: {
			backgroundColor: '#FFFFFF',
			align: 'center',
			verticalAlign: 'bottom',
			shadow: true
		},
		tooltip: {
			formatter: function() {
				return ''+
					this.x +': '+ this.y;
			}
		},
		plotOptions: {
			column: {
				pointPadding: 0.2,
				borderWidth: 0
			}
		},
	        series: [{
			name: 'Correct',
			data: [49.9, 71.5, 106.4, 129.2, 144.0]
	
		}, {
			name: 'Incorrect',
			data: [83.6, 78.8, 98.5, 93.4, 106.0]
	
		}, {
			name: 'n/a',
			data: [42.4, 33.2, 34.5, 39.7, 52.6]
	
		}]
	});	
}

function print_chart2(){
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container2',
			defaultSeriesType: 'column'
		},
		title: {
			text: 'Time activity'
		},
		xAxis: {
			categories: ['M', 'T', 'W', 'T', 'F', 'S', 'S']
		},
		yAxis: {
			min: 0,
			title: {
				text: '#Events'
			}
		},
		legend: {
			align: 'center',
			verticalAlign: 'bottom',
			backgroundColor: '#FFFFFF',
			borderColor: '#CCC',
			borderWidth: 1,
			shadow: false
		},
		tooltip: {
			formatter: function() {
				return '<b>'+ this.x +'</b><br/>'+
					 this.series.name +': '+ this.y +'<br/>'+
					 'Total: '+ this.point.stackTotal;
			}
		},
		plotOptions: {
			column: {
				stacking: 'normal'
			}
		},
	    series: [{
			name: 'gcc',
			data: [5, 3, 4, 7, 2,1,2]
		}, {
			name: 'compiler',
			data: [2, 2, 3, 2, 1,1,2]
		}, {
			name: 'visit_url',
			data: [3, 4, 4, 2, 5,2,3]
		}]
	});
	
	
}
