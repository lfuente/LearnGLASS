<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
<script type="text/javascript" src="../lib/jslib.js"></script>
<link href='../themes/classic/style.css' rel='stylesheet'
	type='text/css' />
<link href='http://fonts.googleapis.com/css?family=Orbitron:400,500'
	rel='stylesheet' type='text/css' />


<script>




function validate_send()
{ 
    checkStr = document.installform.dbhost.value
    valid = chk_characters(checkStr);
    if (!valid)
    { 
        alert("Use only alphanumeric characters"); 
        document.installform.dbhost.focus(); 
        return (false); 
    }               

    checkStr = document.installform.dbname.value
    valid = chk_characters(checkStr);
    if (!valid)
    { 
        alert("Use only alphanumeric characters"); 
        document.installform.dbname.focus(); 
        return (false); 
    }
    
    checkStr = document.installform.dbuser.value
    valid = chk_characters(checkStr);
    if (!valid)
    { 
        alert("Use only alphanumeric characters"); 
        document.installform.dbuser.focus(); 
        return (false); 
    }
    
       
    checkStr = document.installform.prefix.value
    valid = chk_characters(checkStr);
    if (!valid)
    { 
        alert("Use only alphanumeric characters"); 
        document.installform.prefix.focus(); 
        return (false); 
    }
    
    
        checkStr = document.installform.admin.value
    valid = chk_characters(checkStr);
    if (!valid)
    { 
        alert("Use only alphanumeric characters"); 
        document.installform.admin.focus(); 
        return (false); 
    }
   	//el formulario se envia 
   	return true;
} 



</script>


</head>

<body>


	<div class="carpet">
		<div class="carpet-style">
			<p class='sectiontitle'>GLASS Instalation</p>
			<p>Welcome to the installation of GLASS. GLASS did not detect the
				necesary database structure to operating and needs configuration
				data to do so. Please complete the following information carefully
				to install the tool, the process takes a few seconds to perform.</p>
			<form class="glass-form" name="installform"
				action="installprocess.php" method="post"
				onsubmit="return validate_send()">
				<label>Database host:</label> <input type="text" name="dbhost"
					value="localhost" /> <br /> <label>Database name: </label><input
					type="text" name="dbname" value="glass" /> <br /> <label>Database
					user: </label><input type="text" name="dbuser" value="root" /> <br /> <label>Database
					pass: </label><input type="password" name="dbpass" value="" /> <br /> <label>Database
					prefix: </label><input type="text" name="prefix" value="glass_" /> <br />
				<label>GLASS admin: </label><input type="text" name="admin"
					value="admin" /> <br /> <label>Server url: </label><input
					type="text" name="url" value="http://localhost/glass/" /> <br />
				<label>Server files location: </label><input type="text" name="dir"
					value="C:/AppServ/www/glass/" /> <br /> <label>LDAP host:
				</label><input type="text" name="LDAPhost" value="mozart.gast.it.uc3m.es" />
				<br /> <label>LDAP port: </label><input type="text" name="LDAPport"
					value="389" /> <br /> <label>LDAP conection: </label><input
					type="text" name="LDAPdn" value="ou=people,dc=mozart,dc=local" />
				<input type="hidden" name="dbOp" value="yes" /> <br />
				<button>Install</button>
			</form>
		</div>
	</div>





</body>
</html>
