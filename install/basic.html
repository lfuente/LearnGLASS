function update_basic_settings()
{
	ajax=objetoAjax();
	ajax.open("POST", "install/update.php", true );

		if (ajax.readyState==4) 
        {
            document.getElementById('errorb').innerHTML = ajax.responseText;
        }
	}
    ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	ajax.send("col="+document.all.col.value);
}

</script>
